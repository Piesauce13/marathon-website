<section class="register">
  <h1>Register for the Marathon</h1>
  <form>
    <label>Full Name</label> <br>
    <input type="text" required placeholder="John Wick"> <br>

    <label>Email</label> <br>
    <input type="email" required placeholder="johnwick12@hotmail.com"> <br>

    <label>Race Category</label> <br>
    <select required>
      <option value=""><i>Select a race</i></option>
      <option value="3km">3KM Fun Run</option>
      <option value="5km">5KM City Sprint</option>
      <option value="10km">10KM Challenge</option>
    </select> <br>

    <label>T-Shirt Size</label> <br>
    <select>
      <option>S</option><option>M</option><option>L</option><option>XL</option>
    </select> <br>
    <br>
    <button type="submit" class="btn">Submit Registration</button> 
  </form>

  <div class="info">
    <br>
    <h3>Entry Fees</h3>
    <ul>
      <li>3KM -- $10</li>
      <li>5KM -- $15</li>
      <li>10KM -- $20</li>
    </ul>
    <br>
    <p style="color: brown;"><i>Registration closes January 5, 2025.</i></p>
  </div>
